{% extends 'blog/base.html' %}
{% block content %}
<div class="delete-card">
  <h2 class="delete-title">정말 이 알림을 삭제하시겠습니까?</h2>
  <p class="delete-subtitle">"{{ post.title }}" 알림은 삭제 후 되돌릴 수 없습니다.</p>

  <form method="post" class="delete-form">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" style="background:#ff4d4f">삭제</button>
    <a href="{% url 'post_detail' pk=post.pk %}" class="btn cancel" style="background:#b2aeca">취소</a>
  </form>
</div>
{% endblock %}
